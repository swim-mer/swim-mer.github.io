<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Page</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <br><br><br><br>
        <div class="btn-group dropup">
            <button class="btn btn-default dropdown-toggle" type="button" id="dark-light-toggle"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Theme
            <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Light Theme</a></li>
                <li><a href="#">Dark Theme</a></li>
            </ul>
        </div>
        <hr>
    </div>

    <div class="container">
        <h2>Leave a comment.</h2>
        <textarea class="form-control" rows="3" placeholder="Type your comment here"></textarea>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        <hr>
    </div>
    <div class="container">
        <h4>Please participate in my poll.</h4>
        <h3>What is your favorite programming language? <small>Choose up to two.</small></h3>
        <div class="row">
            <div class="col-lg-6">
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="checkbox" aria-label="...">
                </span>
                <input type="text" class="form-control" aria-label="..." placeholder="Favorite programming language">
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
            <div class="col-lg-6">
                <div class="input-group">
                    <span class="input-group-addon">
                        <input type="checkbox" aria-label="...">
                    </span>
                    <input type="text" class="form-control" aria-label="..." placeholder="(Optional)">
                </div>
            </div>
            
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        <hr>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
